<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhen Yu & Yan Zhang - Save the Date</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300&family=Dancing+Script:wght@400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="hero-text">
                <div class="save-the-date-text">Save the Date</div>
                <div class="couple-names">
                    <span class="name">Zhen Yu</span>
                    <span class="ampersand">&</span>
                    <span class="name">Yan Zhang</span>
                </div>
                <div class="wedding-details">
                    <div class="date">August 22, 2026</div>
                    <div class="location">Menlo Park, California</div>
                </div>

            </div>
            <div class="hero-button">
                <button class="scroll-button" onclick="scrollToForm()">
                    <span>Let us know you're interested</span>
                    <div class="scroll-arrow">↓</div>
                </button>
            </div>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form-section" id="form-section">
        <div class="form-content">
                <div class="form-header">
                    <h2>We'd love to hear from you</h2>
                    <p>We'll email the wedding invitation next year.</p>
                </div>
                
                <!-- Custom Form that submits to Google Form -->
                <div class="form-container">
                    <form class="wedding-form" id="weddingForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeC2IlLY8zZmeeBAP4ZpMINGb9wuBxWC-WO4eJIlt_fZ4kB0Q/formResponse" method="POST" target="hidden_iframe">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="entry.2005620554" required placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="entry.1045781291" required placeholder="Enter your email address">
                        </div>
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Submit</span>
                            <span class="btn-loading" style="display: none;">Sending...</span>
                        </button>
                    </form>
                    
                    <!-- Success message -->
                    <div class="success-message" id="successMessage" style="display: none;">
                        <div class="success-content">
                            <div class="success-icon">✨</div>
                            <h3>Thank you!</h3>
                            <p>We've received your information and will send you the wedding invitation next year.</p>
                        </div>
                    </div>
                    
                    <!-- Hidden iframe for form submission -->
                    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
                </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
